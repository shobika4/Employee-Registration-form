<!DOCTYPE html>
<html>
    <head>
        <title>Employee Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="registration form">
            <h1 style="text-align: center;">REGISTRATION FORM</h1>

            <label for="name">Name</label>
            <input type="text" placeholder="Enter your full Name" id="nameinput"><br>
            <br>

            <label for="email">Email id</label>
            <input type="email" placeholder="Enter your email address" id="emailinput"><br>
            <br>

            <label for="dob">Date Of Birth</label>
            <input type="date" id="dobinput" oninput="agecalculate()" ><br>
            <br>

            <label for="age">Age</label>
            <input type="number" id="ageInput" readonly ><br>
            <br>

            <label for="gender">Gender</label>
            <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br>
            <br>

            <label for="experience">Experience</label>
            <input type="number" placeholder="Enter your work experience in years" id="experienceinput"><br>
            <br>

            <label for="department">Department</label>
            <input type="text" placeholder="Enter your department" id="deptinput"><br>
            <br>

            <label for="designation">Designation</label>
            <input type="text" placeholder="Enter your designation" id="designationinput"><br>
            <br>

            <label for="address">Address</label>
            <input type="text" placeholder="Enter your address" id="addressinput"><br>
            <br>

            <label for="salary">Salary</label>
            <input type="text" placeholder="Enter your salary" id="salaryinput"><br>
            <br>

            <button   type="button" onClick="update()" onmouseover="changecolour()">SUBMIT</button>
        </form>
        <div id="detailscontainer"></div>
    
    <script src="index.js"></script>

    </body>
   
</html>
